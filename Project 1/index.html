<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Russian Draughts</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="game">
<table id="board">
    <tr class="crownheadWhite" id="row1">
        <td class="blackSquare" id="1"><span class="WhitePiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="2"><span class="WhitePiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="3"><span class="WhitePiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="4"><span class="WhitePiece"></span></td>
        <td class="whiteSquare"></td>
    </tr>
    <tr id="row2">
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="1"><span class="WhitePiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="2"><span class="WhitePiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="3"><span class="WhitePiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="4"><span class="WhitePiece"></span></td>
    </tr>
    <tr id="row3">
        <td class="blackSquare" id="1"><span class="WhitePiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="2"><span class="WhitePiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="3"><span class="WhitePiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="4"><span class="WhitePiece"></span></td>
        <td class="whiteSquare"></td>
    </tr>
    <tr id="row4">
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="1"></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="2"></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="3"></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="4"></td>
    </tr>
    <tr id="row5">
        <td class="blackSquare" id="1"></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="2"></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="3"></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="4"></td>
        <td class="whiteSquare"></td>
    </tr>
    <tr id="row6">
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="1"><span class="BlackPiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="2"><span class="BlackPiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="3"><span class="BlackPiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="4"><span class="BlackPiece"></span></td>
    </tr>
    <tr id="row7">
        <td class="blackSquare" id="1"><span class="BlackPiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="2"><span class="BlackPiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="3"><span class="BlackPiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="4"><span class="BlackPiece"></span></td>
        <td class="whiteSquare"></td>
    </tr>
    <tr id="row8">
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="1"><span class="BlackPiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="2"><span class="BlackPiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="3"><span class="BlackPiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="4"><span class="BlackPiece"></span></td>
    </tr>
</table>
</div>
<div id="scoreTable">
    <table>
        <tr>
            <th colspan="2" id="scores">SCORE TABLE</th>
        </tr>
        <tr>
            <th>White Player:</th>
            <td class="WhiteScore">XX</td>
        </tr>
        <tr>
            <th>Black Player:</th>
            <td class="BlackScore">XX</td>
        </tr>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
