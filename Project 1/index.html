<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Russian Draughts</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="game">
<table id="board">
    <tr class="crownheadWhite" id="1">
        <td class="blackSquare" id="1"><span class="WhitePiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="2"><span class="WhitePiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="3"><span class="WhitePiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="4"><span class="WhitePiece"></span></td>
        <td class="whiteSquare"></td>
    </tr>
    <tr id="2">
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="5"><span class="WhitePiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="6"><span class="WhitePiece"></span></td>

        <td class="blackSquare" id="7"><span class="WhitePiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="8"><span class="WhitePiece"></span></td>
    </tr>

        <td class="blackSquare" id="10"><span class="WhitePiece"></span></td>

        <td class="blackSquare" id="11"><span class="WhitePiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="12"><span class="WhitePiece"></span></td>
        <td class="whiteSquare"></td>
    </tr>
    <tr id="4">
        <td class="whiteSquare"></td>

        <td class="whiteSquare"></td>
        <td class="blackSquare" id="14"></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="15"></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="16"></td>
    </tr>
    <tr id="5">
        <td class="blackSquare" id="17"></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="18"></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="19"></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="20"></td>
        <td class="whiteSquare"></td>
    </tr>
    <tr id="6">
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="21"><span class="BlackPiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="22"><span class="BlackPiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="23"><span class="BlackPiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="24"><span class="BlackPiece"></span></td>
    </tr>
    <tr id="7">
        <td class="blackSquare" id="25"><span class="BlackPiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="26"><span class="BlackPiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="27"><span class="BlackPiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="28"><span class="BlackPiece"></span></td>

    </tr>

        <td class="blackSquare" id="29"><span class="BlackPiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="30"><span class="BlackPiece"></span></td>

        <td class="blackSquare" id="31"><span class="BlackPiece"></span></td>
        <td class="whiteSquare"></td>
        <td class="blackSquare" id="32"><span class="BlackPiece"></span></td>
    </tr>
</table>
</div>
<div id="scoreTable">
    <table>
        <tr>
            <th colspan="2" id="scores">SCORE TABLE</th>
        </tr>
        <tr>
            <th>White Player :</th>
            <td id="WhiteScore">00</td>
        </tr>
        <tr>
            <th>Black Player :</th>
            <td id="BlackScore">00</td>
        </tr>
        <tr>
            <td colspan="2" id="message">Hints will be here.</td>
        </tr>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
